<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author }}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ site.base_dir }}assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="{{ site.base_dir }}assets/css/bootstrap-responsive.css">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{site.url}}atom.xml" />
  <style type="text/css">
  body {
    padding-top: 20px;
    padding-bottom: 40px;
  }

  .date {
    height: 20px;
    color:#bfbfbf;
    margin-bottom: 10px;
  }
.com { color: #93a1a1; }
.lit { color: #195f91; }
.pun, .opn, .clo { color: #93a1a1; }
.fun { color: #dc322f; }
.str, .atv { color: #D14; }
.kwd, .linenums .tag { color: #1e347b; }
.typ, .atn, .dec, .var { color: teal; }
.pln { color: #48484c; }

.prettyprint {
  padding: 8px;
  background-color: #f7f7f9;
  border: 1px solid #e1e1e8;
}
.prettyprint.linenums {
  -webkit-box-shadow: inset 40px 0 0 #fbfbfc, inset 41px 0 0 #ececf0;
     -moz-box-shadow: inset 40px 0 0 #fbfbfc, inset 41px 0 0 #ececf0;
          box-shadow: inset 40px 0 0 #fbfbfc, inset 41px 0 0 #ececf0;
}

/* Specify class=linenums on a pre to get line numbering */
ol.linenums {
  margin: 0 0 0 33px; /* IE indents via margin-left */
} 
ol.linenums li {
  padding-left: 12px;
  color: #bebec5;
  line-height: 18px;
  text-shadow: 0 1px 0 #fff;
}
  /* posts list style comes from http://zachholman.com/ */
.posts ul{
  margin: 0;
  padding: 0;
}
.posts li{
  font-size: 13px;
  list-style: none;
  padding: 5px 3px;
  margin: 0;
  color: #777;
  border-bottom: 1px solid #eee;
}
.posts li span{
  float: right;
}
.posts a{
  text-decoration: none;
}
.posts a:hover{
  text-decoration: underline;
}
/* end */
  </style>
</head>
<body onload="prettyPrint()">
  <div class="container pull-left">
    <div class="row">
      <div class="span2">
        <div>
          <ul class="nav nav-list">
            <li class="nav-header">skyblue的wiki</li>
  <li {% if page.permalink == "{{ site.base_dir }}" %} class="active" {% endif %}><a href="{{ site.base_dir }}">主页</a></li>
  <li {% if page.permalink == "{{ site.base_dir }}archive/" %} class="active" {% endif %}><a href="{{ site.base_dir }}archive/">存档</a></li>
  <li><a href="http://skyblue.github.com">Blog</a></li>
  <li><a href="https://twitter.com/#!/skyblue1984">Twitter</a></li>
          </ul>
        </div><!--/.well -->
      </div><!--/span-->
      <div class="span8">
        {{ content }}
        <footer>
          <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>, <a href="http://twitter.github.com/bootstrap/">Bootstrap</a> and <a href="http://pages.github.com/">GitHub</a> | <a href="https://github.com/pala/wiki">palaBlue Theme</a> by <a href="http://ztpala.com">Tao Zhang</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span></small></p>
        </footer>
      </div>
    </div><!--/row-->
  </div>
<script src="{{ site.base_dir }}assets/js/jquery.min.js"></script>
<script src="{{ site.base_dir }}/assets/js/bootstrap-transition.js"></script>
<script src="{{ site.base_dir }}/assets/js/bootstrap-alert.js"></script>
<script src="{{ site.base_dir }}/assets/js/bootstrap-button.js"></script>
<script src="./assets/js/bootstrap-collapse.js"></script>
<script src="{{ site.base_dir }}/assets/js/google-code-prettify/prettify.js"></script>
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', '{{site:googleAnalyticsID}}']);
_gaq.push(['_trackPageview']);
(function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  </script>
</body>
</html>
